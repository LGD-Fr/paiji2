<h3>Prochains concerts</h3>
<ul class="list-unstyled">
    {% for event in events %}
    <li>
        <span class="label label-{{ event.label }}">{{ event.type }}</span>
        <span class="label label-danger">
        {% if event.is_free %}
            Free
        {% else %}
            {{ event.cost }}
        {% endif %}
        </span>
        <a href="{{ event.url }}"><span class="summary">{{ event.summary }}</span></a>
        <br />
        <small>{{ event.organization.name }}
        <span class="text-muted" title="{{ event.date|date }}">
            {{ event.date|date:'l' }}, dans {{ event.date|timeuntil }}
        </span>
        </small>

    </li>
    {% endfor %}
</ul>
