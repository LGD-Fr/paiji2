{% load staticfiles %}

<h3>NewsFeed <span class="newsfeed-action">
        {% if request.user.is_authenticated %}
        <a href="{% url 'newsfeed-add' %}">
            Proposer
        </a>
        {% endif %}
</span></h3>


{% for item in messages %}
<div class="well">
    <div class="row">
        <div class="col-sm-2"><img class="poster-icon" src="{{ item.group.logo.url }}"></div>
        <div class="col-sm-10">
            <h4 class="message-title">{{ item.title }}</h4>
            <p class="text-muted"><a href="mailto:{{ item.poster.email }}?subject={{ '[Paiji2] Concernant "'|add:item.title|add:'"'|urlencode }}"><i class="glyphicon glyphicon-envelope"></i> {{ item.poster.first_name }} </a> pour {{ item.group }}, {{ item.pubDate|timesince }}</p>
        </div>
    </div>
    <div class="news-content">
        {{ item.content|safe }}
    </div>
</div>
{% endfor %}
