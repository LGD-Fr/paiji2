{% extends "home/layout_three_columns.html" %}

{% load i18n %}
{% load bootstrap3 %}

{% block title %}{% trans 'Sign-in' %}{% endblock %}

{% block content %}
<div class="well">
    <form action="{{ request.get_full_path }}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <a href="{% url 'password-reset' %}" class="btn btn-warning">
            {% trans "I've forgotten my password" %}
        </a>
        <button type="submit" class="btn btn-success pull-right">
            {% trans 'login' %}
        </button>
        {% endbuttons %}
        <div class="clearfix"></div>
    </form>
</div>

{% endblock %}
